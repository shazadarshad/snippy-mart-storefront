<body>
  <div id="root">
    {/* Initial Splash Loader */}
    <style>
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0f;
        z-index: 99999;
        font-family: 'Inter', sans-serif;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00b8d4, #8b5cf6);
        border-radius: 20px;
        margin-bottom: 20px;
        animation: logo-pulse 1.5s ease-in-out infinite;
      }

      .loader-bar {
        width: 120px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1px;
        overflow: hidden;
      }

      .loader-progress {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #00b8d4, transparent);
        animation: progress-slide 1.2s infinite linear;
      }

      @keyframes logo-pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }

        50% {
          transform: scale(1.05);
          opacity: 1;
        }

        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      @keyframes progress-slide {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }
    </style>
    <div class="initial-loader">
      <div class="loader-logo"></div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>
