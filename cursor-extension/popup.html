<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 340px;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #09090b;
            color: #fff;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .brand {
            font-size: 14px;
            font-weight: 700;
            color: #a1a1aa;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Input (Subtle) */
        .input-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            background: #18181b;
            border: 1px solid #27272a;
            color: #a1a1aa;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #52525b;
            color: #fff;
        }

        /* HERO BUTTON */
        .hero-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #e4e4e7 100%);
            border: none;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
        }

        .hero-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .hero-btn:active {
            transform: scale(0.95);
        }

        .hero-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        .hero-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            color: #18181b;
        }

        .hero-text {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Status & Stats (Minimal) */
        .stats-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-val {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 10px;
            color: #71717a;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Action Secondary */
        .refresh-btn {
            background: none;
            border: none;
            color: #52525b;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .refresh-btn:hover {
            background: #27272a;
            color: #a1a1aa;
        }

        /* Message */
        #message {
            margin-top: 16px;
            font-size: 13px;
            text-align: center;
            font-weight: 500;
            min-height: 20px;
            color: #ef4444;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        /* Success State */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #09090b;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v20" />
                <path d="M2 12h20" />
                <path d="m4.93 4.93 14.14 14.14" />
                <path d="m19.07 4.93-14.14 14.14" />
            </svg>
            CURSOR RECOVERY
        </div>
        <button id="refreshBtn" class="refresh-btn">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
            </svg>
            SYNC
        </button>
    </div>

    <div class="input-wrapper">
        <input type="email" id="emailInput" placeholder="your@email.com" />
    </div>

    <button id="restoreBtn" class="hero-btn">
        <svg class="hero-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
        <div class="hero-text">FIX IT</div>
    </button>

    <div class="stats-row">
        <div class="stat">
            <div class="stat-val" id="statusValue">--</div>
            <div class="stat-label">STATUS</div>
        </div>
        <div class="stat">
            <div class="stat-val" id="teamValue" style="color: #a1a1aa">--</div>
            <div class="stat-label">CURRENT TEAM</div>
        </div>
    </div>

    <div id="message"></div>

    <!-- Valid hidden elements for logic compatibility -->
    <div style="display:none" id="removalsValue"></div>

    <div id="successOverlay" class="success-overlay">
        <div class="checkmark">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="4">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h2 style="margin: 0; color: #fff;">YOU'RE BACK!</h2>
        <p style="color: #71717a; margin-top: 8px;">Access Restored Automatically.</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
